{% extends 'posty/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <div class="media">
        <img class=" rounded-circle account-img" src="{{ user.profil.image.url }}">
        <div class="media-body">
            <h2 class="">{{ user.username }}</h2>
            <span class="badge bg-success">{{ user.profil.rola }}</span>
            <p class="text-muted">{{ user.email }}</p>
        </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edytuj profil</legend>
            {{ user_form|crispy }}
            {{ profil_form|crispy }}
        </fieldset>
        <div class="form-group pt-3 pb-3">
            <button class="btn btn-primary" type="submit">Zapisz</button>
        </div>
    </form>
</div>

{% endblock content %}
